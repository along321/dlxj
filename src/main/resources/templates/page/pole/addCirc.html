<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加路线</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=irkjO80QQm3YqTUNcOx3F7lNqciugb90"></script>
    <script type="text/javascript" src="" th:src="@{/layui/layui.js}"></script>
    <link href="" th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:650px}
        #conform{
            width: 1760px;
            height:130px;
            display: block;
            margin-top: 10px;
            margin-left: -60px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="conform" class="layui-container">
        <form class="layui-form">
            <div class="layui-form-item">
                    <label class="layui-form-label">路线ID:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="id"  placeholder="请输入路线ID" required lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">路线名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入路线名称" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">电压:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="voltage" required lay-verify="required" placeholder="请输入电压" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn layui-btn-radius" id="StartpoleNo"  >设置起始塔杆</button>
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="startNo" required lay-verify="required" disabled="disabled" placeholder="起始塔杆"  autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn layui-btn-radius" id="EndpoleNo">设置终止塔杆</button>
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="endNo" required lay-verify="required" disabled="disabled"  placeholder="终止塔杆"  autocomplete="off" class="layui-input">
                    </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">塔杆:</label>
                <div class="layui-input-inline">
                    <input type="text" name="jihe" required lay-verify="required" disabled="disabled" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="button"  class="layui-btn layui-btn-radius" id="poleNoList" value="设置塔杆集合">
                </div>

                <label class="layui-form-label">线路长度:</label>
                <div class="layui-input-inline">
                    <input type="text" name="arroundlength" required lay-verify="required" disabled="disabled"  autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <button type="reset" class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo">添加路线</button>
                </div>
            </div>
            <input type="hidden" name="towercount" id="towercount" value="" />
        </form>
    </div>
    <script type="text/javascript" src="" th:src="@{/page/addCirc.js}"></script>
</body>
</html>
